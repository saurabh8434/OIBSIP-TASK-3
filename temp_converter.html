<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="temp_converter.css">
</head>
<body>
    <div class="container">
        <h1>TEMPERATURE CONVERTER</h1>
        <div class="box">
            <div class="inp">
                <input type="number" class="temp" placeholder="Input temperature here">
                <select name="" id="unit">
                    <option value="1">Fahrenheit</option>
                    <option value="2">Celsius</option>
                </select>
            </div>

            <input type="number" class="result" placeholder="Result">
            <button class="btn1">Convert</button>
            <span class="error"></span>
            <button class="btn2">Reset</button>
        </div>
    </div>
    <script src="temp_converter.js"></script>
</body>
</html>
